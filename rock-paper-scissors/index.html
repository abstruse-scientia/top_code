<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>   
    <main>
        <div class="container">
            <div class="top">
                <div class="left">
                    <div class="human">
                        <img src="./assets/man.png" alt="man icon" id="player">
                    </div>
                    <p id="human_score" class="score">Your score: 0</p>
                </div>
                <div class="right">
                    <div class="computer">  
                        <img src="./assets/devil.png" alt="devil icon" id="player">
                    </div>
                    <p id="computer_score" class="score">Computer score: 0</p>
                </div>
            </div>
            <div class="middle">
                <p id="result">First to score 5 points win.</p>
            </div>
            <div class="bottom">
                <div id="first">
                    <button><img src="./assets/rock.svg" alt="hands closed" id="rock"></button>
                    <p class="option">Rock</p>
                </div>
                <div id="second">
                    <button><img src="./assets/paper.svg" alt="hand with fingers"  id="paper"></button>
                    <p class="option">Paper</p>
                </div>
                <div id="third">
                    <div class="temp-container"><button><img src="./assets/scissors.svg" alt="hand with two fingers raised"  id="scissors"></button></div>
                    <p class="option">Scissors</p>
                </div>
            </div>
        </div>
            
    </main>
    <footer>

    </footer>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
